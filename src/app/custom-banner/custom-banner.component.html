<ng-container *ngIf="component.data$ | async as data">
  <div *ngIf="data.uid === 'ElectronicsHompageSplashBannerComponent'">
    <div class="alert alert-danger">
      {{ "customCommon.customBanner.label" | cxTranslate }}
    </div>
  </div>
  <cx-generic-link [url]="$any(data.urlLink)">
    <p class="headline" *ngIf="data.headline" [innerHTML]="data.headline"></p>
    <cx-media [container]="$any(data.media)"></cx-media>
    <p class="content" *ngIf="data.content" [innerHTML]="data.content"></p>
  </cx-generic-link>
</ng-container>
